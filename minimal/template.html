<button class="timebtn">Get The Time!</button>
<div id="result"></div>
<script>
    document.querySelector('.timebtn').addEventListener('click', function () {
        var result = Module.ccall(
            'getTimeNow', // name of C function
            'number',         // return type
            null,         // argument types
            null);        // arguments
        console.log(result)
        document.getElementById('result').innerText = result
    });
</script>
